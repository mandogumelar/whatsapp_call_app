name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython kivy

    - name: Run Buildozer APK build
      run: |
        buildozer android debug
      env:
        ANDROIDSDK: ${{ secrets.ANDROIDSDK }}
        ANDROIDNDK: ${{ secrets.ANDROIDNDK }}
        ANDROIDAPI: 33
        ANDROIDMINAPI: 21

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: whatsapp-call-debug-apk
        path: bin/*.apk
